# Package name, will be used when generating the war file
assemble.package.name=betterlife-erp

# Suffix for the generated package
assemble.package.suffix=war

# Version of the package, will be used when generating the deployment package file-->
assemble.package.version=0.3

# Your WebSphere application installation directory, resolved for future use.
application.server.install.path=/opt/IBM/wlp

# Your WebSphere application server name
application.server.name=server1

# WLP debug port
application.server.debug.port=7778

# File to be excluded when compiling
build.production.src.exclude=xxx.java

# Source code build debug level
build.debug.level=source,lines,vars

# Generated class file target level
build.target.level=1.7

# Source code level
build.source.level=1.7

# Sonar system JDBC url
sonar.jdbc.url=jdbc:postgresql://localhost:5432/sonar
# Sonar system database username
sonar.jdbc.username=sonar
# Sonar system database password
sonar.jdbc.password=password
# Sonar project key
sonar.projectKey=io.betterlife.erp
# Sonar project name
sonar.projectName=Betterlife ERP system
# Sonar project description
sonar.projectDescription=Betterlife ERP system created based on Angular + J2EE Restful
# Sonar ignore file list when analysis
sonar.exclusions=node_modules/**/*.*,test/**/*.js,test/**/*.java,WebContent/js/bower_components/**/*.*,WebContent/css/normalize.css
sonar.scm.provider=git


