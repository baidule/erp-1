<!DOCTYPE html>
<html data-ng-app='mainApp'>
<head lang="zh_CN">
    <meta charset="UTF-8">
    <title>Betterlife ERP Dashboard</title>
    <script type="text/javascript" src='js/bower_components/angular/angular.min.js'></script>
    <script type="text/javascript" src="js/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="js/bower_components/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bower_components/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="js/bower_components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bower_components/bootstrap/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="js/app/config.js"></script>
    <script type="text/javascript" src="js/app/service/authentication.js"></script>
    <script type="text/javascript" src="js/app/controller/loginCtrl.js"></script>
    <script type="text/javascript" src="js/app/controller/dashboardCtrl.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="mainController">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Betterlife ERP</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: isActive('/')}">
                        <a href="/dashboard" ng-show="isLoggedIn()">Dashboard</a>
                    </li>
                    <li><a href="/login" ng-show="!isLoggedIn()">Login</a></li>
                    <li><a href="/logout" ng-show="isLoggedIn()">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
<div ng-view>
</div>
<hr/>
<pre>$location.path() = {{$location.path()}}</pre>
<pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
<pre>$route.current.params = {{$route.current.params}}</pre>
<pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
<pre>$routeParams = {{$routeParams}}</pre>
</body>
</html>
