checkout:
  post:  
    - git submodule sync
    - git submodule update --init
    - bower install
test:
  override:
    - ant -f .builder/build.xml reportall
  post:
    - ant -f .builder/build.xml docs.javadoc
    - cp -R target/data/* $CI_REPORTS
general:
  artifacts:
    - "target/artifact/package/" # war package 
    - "target/reports"           # reports
    - "target/data/junit"        # test meta data
    - "target/docs"              # Java docs 
