checkout:
  post:  
    - git submodule sync
    - git submodule update --init
    - cd work/WebContent;bower install
    - echo $CLOVER_LICENSE > .builder/tools/clover-ant/lib/clover.license
test:
  override:
    - ant -f .builder/build.xml cc.report
  post:
    - ant -f .builder/build.xml findbugs pmd
    - cp -R target/data/* $CI_REPORTS
general:
  artifacts:
    - "target/artifact/package/" # war package 
    - "target/reports"           # reports
    - "target/data"              # data
    - "target/docs"              # Java docs 
